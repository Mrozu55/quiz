<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz algebraiczny</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <nav>
        <a href="index.html" id="back-to-start" class="accent regular-btn">
            Powrót 
        </a>
        <div class="introduction">
          <span> Podsumowanie </span>
          <h3 class="main-score"> Wynik: <span id="total-points">0</span> </h3>
          <h3 class="main-score"> Łączny czas: <span id="total-time">0 min 0 s</span> </h3>
        </div>
        <div class="regular-btn hide"> </div>
      </nav>

      <section class="cart">
       <table  class="details-table" cellspacing="0" cellpadding="0">
        <thead>
            <th>#</th>
            <th>Pytanie</th>
            <th>Twoja </br> odpowiedź</th>
            <th>Czas</th>
            <th>Punkty</th>
        </thead>
        <tbody id="tbody-details">
        </tbody>
       </table>
      </section>


      <footer>  </footer>
    </div>
    <script src="../src/quiz/adapters/SummaryPresenter.ts"></script>
  </body>
</html>
